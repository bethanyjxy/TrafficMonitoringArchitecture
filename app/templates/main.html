<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <script>
        function checkConnection() {
            fetch('/check-connection')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('connection-result').innerText = data;
                })
                .catch(error => {
                    document.getElementById('connection-result').innerText = 'Error checking connection';
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <nav class="sidebar">
                {% include 'navbar.html' %}
            </nav>
            <div class="content">
                <!-- A simple display for testing -->
                <div class="checks">
                    <div id="db-status">PostgreSQL Connection:</div>
                    <button onclick="checkConnection()">Check PostgreSQL Connection</button>
                    <div id="connection-result"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
